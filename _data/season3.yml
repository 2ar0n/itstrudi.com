soaps:
    - name: Petitgrain
      description: "Petitgrain is one of my absolute favorite scent: so fresh and citrusy yet woody and deep at the same time. Known for its calming and anti-stress properties in aromatherapy, paired with the rhassoul clay and licorice root known for their antibaceterial and anti-inflammatory properties, this soap is the perfect combo for tired and blemish-prone skin - and your hair too!"
      ingredients:
          - Petitgrain Essential Oil
          - Rhassoul Clay
          - Licorice Root
          - Cacao Butter
      suitability: Blemish prone skin, hair, body, face
      picture: 1
      tags:
          - citrusy
          - anti-stress

    - name: Teatree
      description: With its antifungal and antibacterial properties, you can't go wrong with teatree if you're in need of a good wash! The poopyseed will give you an extra exfoliation, great for daily use on your hands, but keep it to 2-3 times a week on your body for optimal gentleness!
      ingredients:
          - Tea Tree Essential Oil
          - Spirulina Powder
          - Poppyseeds
          - Sweet Almond oil
      suitability: Greasy skin, exfoliating, body
      picture: 4
      tags:
          - aromatic
          - exfoliating

    - name: CedarAtlas
      description: Cedaratlas combined with activated charcoal is the perfect combination for oily & acne prone skin, as well as cellulite. The scent of cedaratlas is this complex blend of woody and sweet aroma for a grounding and balancing result that will please anyone looking for something a little special... 
      ingredients:
          - Cedar Atlas Essential Oil
          - Activated Charcoal
          - Shea Butter
          - Sweet Almond Oil
      suitability: All skin types, acne prone skin, body, face, hair
      picture: 7
      tags:
          - woody
          - detoxifying

    - name: Neutral Vanilla
      description: This soap has everyhting (except the smell!) it's is super bubbly, soft and gently exfolianting for the skin. If you're looking for a natural soap but can't handle intense scents, then you're in luck 'cause this is just what you've been looking for!
      ingredients:
          - Vanilla essential oil (no scent)
          - Coffee Ground
          - White Clay
          - Mango Butter
      suitability: All skin types, exfoliating, body
      picture: 10
      tags:
          - No Scent
          - exfoliating

    - name: Geranium
      description: This soap is quite literally a gentle caress with a rose petal on your skin, not only does it smell delicious (like you've stepped in a rose garden in full bloom) it's also perfect for more mature and sensitive skin. Geranium essential oil is soothing and calming (looking at ya skin redness!) and pink clay is known for its properties on skin elasticity and cell renewal! Did I mention you can use it on your hair too??  
      ingredients:
          - Geranium Essential Oil
          - Pink Clay
          - Sweet Almond Oil
          - Castor Oil
      suitability: Mature skin, sensitive skin, body, face,hair
      picture: 13
      tags:
          - Flowery
          - Soothing

    - name: Spearmint
      description: Mirror, mirror on the wall, who is the freshest of them all??? Well it's you! If you're showering with spearmint, cause it's basically like applying toothpaste all over you (but in a good way..?) This one is my absolute go-to soap for the morning shower or after a work-out session, when I want to wake up and/or feel refreshed.
      ingredients:
          - Spearmint Essential Oil
          - Blue Clay
          - Shea Butter
          - Sweet Almond Oil
      suitability: All skin types, body, face, hair
      picture: 16
      tags:
          - Fresh
          - Energising

    - name: Lavender
      description: Does lavender even need an introduction still? It's THE ultimate traditional scent for the savon de Marseille, or any artisanal soap, and with reasons! It smells so good, it's so soothing for the skin that you can't go wrong with it! Paired with red clay, known for its soothing properties, it's a great combo for tired skin.  
      ingredients:
          - Coffee Grounds
          - Lavender Essential Oil
          - Red Clay
          - Castor Oil
      suitability: All skin types, exfoliating, body
      picture: 19
      tags:
          - floral
          - exfoliating

    - name: DishSoap
      description: Well who said you can't pamper your plates too? This soap is extra extra bubbly to give your dishes a deep cleanse (but it will be too drying to use on your skin). It's a great alternative for a cleaner dishsoap in your kitchen, being entirely biodegradable with no extra plastic packaging. Being a solid soap, it ensures you use just the right quantity for your daily dishwashing session and last much longer than its liquid soap alternative!
      ingredients:
          - Rosemary Essential Oil
          - Lemon Essential Oil
          - Coconut oil
          - Sunflower oil
      suitability: Pots, pans, glasses & co!
      picture: 22
      tags:
          - Citrusy
          - Dishes

    - name: Cardamom
      description: Okokokk, cardamom is kind of my guilty pleasure (although there is nothing to feel guilty about right..?) but if I could I'd put it everywhere! So I'm a little bias here when it comes to say all the great things about this soap... BUT in all fairness, it does smell amazing and it also great for sensitive and mature skin - so maybe I'm right to put it everwhere in the end..?
      ingredients:
          - Cardamom Essential Oil
          - Sweet Almond Oil
          - Cacao Butter
          - Red Clay
      suitability: Mature skin, sensitive skin, body, hair, face
      picture: 25
      tags:
          - Spicy
          - toning

    - name: Eucalyptus
      description: With summer coming, I love this soap for the evening showering, after a day spent outside in the sun. With its cooling and sooting properties, eucalyptus is perfect to wind down at the end of the day. 
      ingredients:
          - Eucalyptus Essential Oil
          - Shea Butter
          - Olive oil
          - Green Clay
      suitability: All skin types, body, hair, face
      picture: 28
      tags:
          - Fresh
          - invigorating

    - name: Lemongrass
      description: This soap is your little ray of sunshine in the shower, and quite literally as both lemongrass essential oil and licorice root are known for their brightening benefits! Combined with the gentle exfoliation from the raspberry seeds, this soap will pamper your tired skin and leave you feeling refreshed.
      ingredients:
          - Lemongrass Essential Oil
          - Licorice Root
          - Raspberry Seed
          - Cocoa Butter
      suitability: All skin types, exfoliating
      picture: 31
      tags:
          - citrusy
          - exfoliating

    - name: Trudifetti
      description: Hey! Did I tell you Trudi is celebrating its first birthday this May..?? Well to celebrate the occasion, I made this very special soap with all my favorite scents and some soap confetti from the previous seasons! I started Trudi to reduce plastic packaging in the bathroom so what best way to celebrate to upcycle soap to make a new funky one that smell delicious?
      ingredients:
          - Bergamote
          - Cedarwood
          - Chamomile
          - Sandalwood
          - Vetiver
          - Ylang-ylang
      suitability: All skin types, exfoliating
      picture: 34
      tags:
          - relaxing
          - HAPPY BIRTHDAY!

